<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cookie Viewer</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      #consent-section {
        margin-bottom: 10px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="consent-section">
      <h3>Cookie Viewer</h3>
      <p>Bạn có đồng ý cho phép extension xem cookies không?</p>
      <button id="acceptBtn">Đồng ý</button>
      <button id="rejectBtn">Từ chối</button>
    </div>

    <div id="cookie-section" class="hidden"></div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
